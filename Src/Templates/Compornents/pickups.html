<div class="flex flex-row space-x-2 lg:space-x-10 items-center w-full max-w-screen-xl mx-auto h-fit">
    {% for i in picup %}
    <div class="rounded-lg flex-1 bg-gray-100 shadow-lg h-[10vh] lg:h-[15vh] p-3">
        <a href="/book/{{ i.id }}" class="h-full flex items-center justify-center">
            <img src="https://www.ymm.co.jp/p/cover/{{ i.product_code }}.gif" 
                 loading="lazy" 
                 class="object-contain h-full w-full" />
        </a>
    </div>
    {% endfor %}
</div>
