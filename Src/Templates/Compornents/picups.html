<div class="flex flex-row space-x-2 items-center w-full">
    {% for i in picup %}
    <div class="rounded-lg flex-1 bg-gray-100 shadow-lg">
        <a href="https://www.ymm.co.jp/p/detail.php?code={{ i.product_code }}">
            <img src="https://www.ymm.co.jp/p/cover/{{ i.product_code }}.gif" 
                 loading="lazy" 
                 class="object-contain max-h-[25vw] lg:max-h-[15vw] mx-auto" />
        </a>
    </div>
    {% endfor %}
</div>
