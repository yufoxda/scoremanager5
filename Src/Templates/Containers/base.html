<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音風 楽譜館 - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='output.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='logo.jpg') }}">
</head>
<body>
    <div class="w-full min-h-screen flex flex-col">
        <header class="w-full flex-none">
            {% block header %}
            {% endblock %}
        </header>

        <main class="w-full px-3 py-5 grow">
            {% block content %}
            {% endblock %}
        </main>

        <footer class="w-full flex-none">
            {% block footer %}
            {% endblock %}
        </footer>    
    </div>
</body>
</html>
